name: Uploading release artifacts

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ${{ matrix.os }}

    defaults:
      run:
        working-directory: ./src/rpcserver

    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: build artifacts
        run: make clean all
      
      - name: upload linux artifact
        uses: actions/upload-artifact@v3
        with:
          name: rpcserver
          path: rpcserver